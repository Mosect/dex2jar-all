buildscript {

    repositories {
        mavenCentral()
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

apply plugin: 'java-library'
apply plugin: 'com.github.johnrengelman.shadow'

def appName = "dex2jar.all"
def appVersion = "2.2.0"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

jar {
    manifest {
        attributes 'Implementation-Title': appName,
                'Implementation-Version': appVersion,
                'Main-Class': 'com.mosect.dex2jar.all.Main'
    }
}

shadowJar {
    archiveBaseName = appName
    archiveClassifier = 'SNAPSHOT'
    archiveVersion = appVersion
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
